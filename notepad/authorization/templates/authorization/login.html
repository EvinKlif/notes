<!doctype html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'authorization/css/log_end_reg.css' %}">
    <link rel="stylesheet" href="{% static 'authorization/css/styleapp.css' %}">
</head>
<body>
<div class="intro hero">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="box">
            <div class="form">
                <h2>Вход</h2>
                <div class="inputBox">
                    {{ form.username }}
                    <span>Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    {{ form.password }}
                    <span>Password</span>
                    <i></i>
                </div>
                <div><h3>{{ form.non_field_errors }} </h3></div>
                <div class="links">
                    <a href="{% url 'register' %}">Регистрация</a>
                </div>
                <input type="submit" name="sum" value="Login">
            </div>
        </div>
    </form>
</div>

</body>
</html>
