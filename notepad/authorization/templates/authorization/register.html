<!doctype html>

{% load static %}


<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'authorization/css/styleapp.css' %}">
    <link rel="stylesheet" href="{% static 'authorization/css/log_end_reg.css' %}">
    <script type="text/javascript" src="{% static 'authorization/js/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'authorization/js/three.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'authorization/js/vanta.cells.min' %}"></script>


</head>
<body>
<div class="intro" id="intro">
    <form class="container py-5 h-100" action="" method="POST">
        {% csrf_token %}
        <div class="box">
            <div class="form">
                <h2>Регистрация</h2>
                <div class="inputBox">
                    {{ form.username }}
                    <span>Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    {{ form.password1 }}
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    {{ form.password2 }}
                    <span>Retry Password</span>
                    <i></i>
                </div>
                <div><h4>{{ form.errors }} </h4></div>
                <div class="linksreg">
                    <a href="{% url 'login' %}">Вход</a>
                </div>
                <input type="submit" name="sum" value="Register">
            </div>
        </div>

    </form>
</div>

<script src="{% static 'authorization/js/three.r119.min.js' %}"></script>
<script src="{% static 'authorization/js/vanta.cells.min.js' %}"></script>
<script type="text/javascript" src="{% static 'authorization/js/app.js' %}"></script>

</body>
</html>
